<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>My Blog</h1>
        <button id="create-post-btn">Create New Blog</button>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Blog Post Form (Initially hidden) -->
        <form id="blog-form" class="hidden">
            <h2>Create a New Post</h2>
            <label for="post-title">Post Title</label>
            <input type="text" id="post-title" placeholder="Enter Title" required>

            <label for="post-content">Post Content</label>
            <textarea id="post-content" placeholder="Enter Content" required></textarea>

            <label for="post-image">Upload Image</label>
            <input type="file" id="post-image" accept="image/*">

            <button type="submit">Create Post</button>
        </form>

        <!-- Blog Posts Section -->
        <section id="blog-posts">
            <!-- Example Blog Post (dynamically added here) -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 My Blog | All rights reserved</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
